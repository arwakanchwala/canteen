var images = ['https://www.inspirock.com/australia/kakadu-national-park/nourlangie-rock-a321547217.jpg','https://s.inspirock.com/ds10/photos/Australia/f/kings-park-and-botanic-garden--1106687157.jpg', 'https://lh3.googleusercontent.com/p/AF1QipN3viDpi4CEDsvORArPXJFugw_bzlE29tVRRGJg=s1600-w1600','https://lh3.googleusercontent.com/p/AF1QipO2f_MSC6WxVx3fgBH_eGhvCc0mxaQbhI58hjMA=s1600-w1600','https://lh3.googleusercontent.com/p/AF1QipONGhDMxciCaJu9fNEpxCxT3R_Wfi367QtE52BK=s1600-w1600','https://lh3.googleusercontent.com/p/AF1QipNXdtAvQduIHDhU_Hty-L5Ezdj5aJDmNFNpdvCy=s1600-w1600'];
var num = 0;
function next() {
    var slider = document.getElementById('slider');
    num++;
    if(num >= images.length) {
        num = 0;
    }
    slider.src = images[num];
}
function prev() {
    var slider = document.getElementById('slider');
    num--;
    if(num < 0) {
        num = images.length-1;
    }
    slider.src = images[num];
}
</script>
